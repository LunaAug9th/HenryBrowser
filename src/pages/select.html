<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input URL</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #f0f0f0;
      }
      input, button {
        background-color: #2e2e2e;
        color: #f0f0f0;
        border: 1px solid #555;
      }
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #888;
      background-color: #f0f0f0;
      color: black;
    }

    button:hover {
      background-color: #ddd;
    }

    @media (prefers-color-scheme: dark) {
      button:hover {
        background-color: #444;
      }
    }
  </style>
</head>
<body>
  <h1>URL Input</h1>
  <input type="text" id="urlInput" placeholder="Enter the URL">
  <button id="openBtn">Fetch</button>

  <script>
    const btn = document.getElementById('openBtn');
    const input = document.getElementById('urlInput');

    function openUrl() {
      let url = input.value.trim();
      if (!url) return;

      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      window.location.href = url;
    }

    btn.addEventListener('click', openUrl);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        openUrl();
      }
    });
  </script>  
</body>
</html>
